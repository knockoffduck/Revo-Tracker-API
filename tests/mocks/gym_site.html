<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revo Fitness Live Counters</title>
</head>
<body>
    <!-- New Parser Structure -->
    <a class="club-shortname" data-club-name="Perth City" data-member-in-club="150"></a>
    <a class="club-shortname" data-club-name="Scarborough" data-member-in-club="400"></a>
    <a class="club-shortname" data-club-name="Claremont" data-member-in-club="50"></a>

    <!-- OLD Structure (keeping for compatibility or reference) -->
    <div data-counter-card="Perth City">
        <div data-address>
            <span class="is-h6">123 Hay St, Perth, 6000</span>
        </div>
        <div>
            <span class="is-h6">1500sq/m</span>
        </div>
    </div>
    <span data-live-count="Perth City">150</span>

    <!-- Gym 2: New South Wales Case -->
    <div data-counter-card="Scarborough">
        <div data-address>
            <span class="is-h6">555 Coast Rd, Scarborough, 6019</span>
        </div>
        <div>
            <span class="is-h6">2000sq/m</span>
        </div>
    </div>
    <span data-live-count="Scarborough">400</span>

    <!-- Gym 3: Edge Case with spacing/formatting -->
    <div data-counter-card="  Claremont  ">
        <div data-address>
            <span class="is-h6"> 10 Bay View Tce, Claremont, 6010 </span>
        </div>
        <div>
            <span class="is-h6"> 1000 sq/m </span>
        </div>
    </div>
    <span data-live-count="  Claremont  "> 50 </span>

</body>
</html>
